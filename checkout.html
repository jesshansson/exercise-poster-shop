<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="checkout.css" />
    <link rel="stylesheet" href="shared.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Poster Shop Checkout</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img class="navicon" src="./assets/navicon.svg" alt="Menu" />
      </a>
      <h1>Poster Shop Checkout</h1>
      <img class="header-img" src="./assets/ninjahead.svg" alt="Ninja" />
    </header>

    <main>
      <section class="checkout-container">
        <h1>Varor i korg</h1>
        <section class="checkout-items">
          <article class="profile-card">
            <figure class="profile-img">
              <img src="./assets/char-10.png" alt="Bagare" />
            </figure>
            <h2 class="profile-name">Bagare</h2>
            <button class="buy-btn">Ta bort från varukorg</button>
          </article>
          <article class="profile-card">
            <figure class="profile-img">
              <img src="./assets/char-11.png" alt="Läkare" />
            </figure>
            <h2 class="profile-name">Läkare</h2>
            <button class="buy-btn">Ta bort från varukorg</button>
          </article>
        </section>

        <section class="checkout-order">
            <p class="header">Vara</p>
            <p class="header">Antal</p>
            <p class="header">Pris</p>

            <p>item 1</p>
            <p>amount 1</p>
            <p>price 1</p>
            <p>item 2</p>
            <p>amount 2</p>
            <p>price 2</p>

            <p class="total">Total</p>
            <p class="total">total price</p>
        </section>
      </section>
    </main>
    <footer>
      <div class="footer-column nav">
        <h1>Nav</h1>
        <p>Products</p>
        <p>About us</p>
        <p>Contact</p>
      </div>
      <div class="footer-column address">
        <h1>Address</h1>
        <p>Plinkeplonkvägen 32</p>
        <p>858 81 Klonkeberga</p>
      </div>
      <div class="footer-column so-me">
        <h1>Social Media</h1>
        <img src="./assets/logo-twitter.svg" alt="Twitter" />
        <img src="./assets/logo-facebook.svg" alt="Facebook" />
        <img src="./assets/logo-linkedin.svg" alt="Linkedin" />
        <img src="./assets/logo-instagram.svg" alt="Instagram" />
      </div>
    </footer>
  </body>
</html>
